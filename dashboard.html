<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Decentralized Payroll</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff, #1e3c72);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #1e1e1e;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .spinner {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #1e3c72;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 16px;
      color: #333;
      margin-top: 18px;
      font-weight: 500;
    }

    .container {
      width: 90%;
      max-width: 520px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    h1 {
      font-size: 30px;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 10px;
    }

    .sub-heading {
      font-size: 16px;
      margin-bottom: 25px;
      font-weight: 500;
      color: #333;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #1e3c72;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-field {
      padding: 14px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      color: #1e1e1e;
    }

    .input-field::placeholder {
      color: #888;
    }

    .input-field:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.2);
      transform: scale(1.02);
    }

    .submit-btn {
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(90deg, #1e3c72, #395aa3);
      box-shadow: 0 8px 16px rgba(30, 60, 114, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #395aa3, #1e3c72);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(30, 60, 114, 0.4);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 18px;
      }

      .submit-btn {
        padding: 12px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Please wait, your dashboard is loading...</div>
  </div>

  <!-- Glass Container -->
  <div class="container" id="content">
    <h1>Welcome to Dashboard</h1>
    <p class="sub-heading">Manage Payroll Efficiently with Blockchain Technology</p>

    <h2>Payroll Data Entry</h2>

    <form id="payroll-form">
      <div class="form-group">
        <input type="number" id="total-employees" class="input-field" placeholder="Total Employees" required>
        <input type="number" id="pending-payments" class="input-field" placeholder="Pending Payments" required>
        <input type="number" id="completed-payments" class="input-field" placeholder="Completed Payments" required>
      </div>

      <button type="submit" class="submit-btn">Submit & Proceed</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    window.onload = function () {
      // Simulate loading delay
      setTimeout(() => {
        document.getElementById('loader').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('content').style.opacity = 1;
        }, 500); // Wait for fade out transition
      }, 2000); // Show loader for 2 seconds
    };

    document.getElementById("payroll-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let totalEmployees = document.getElementById("total-employees").value;
      let pendingPayments = document.getElementById("pending-payments").value;
      let completedPayments = document.getElementById("completed-payments").value;

      if (totalEmployees && pendingPayments && completedPayments) {
        alert("Data submitted successfully!");
        window.location.href = "Decentralized Payroll.html"; // Adjust this link to your next page
      } else {
        alert("Please fill all fields!");
      }
    });
  </script>

</body>
</html>
